# load-generator-deploy.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-generator
  namespace: yg-hello-world
spec:
  selector:
    matchLabels:
      run: load-generator
  replicas: 4
  template:
    metadata:
      labels:
        run: load-generator
    spec:
      containers:
      - name: load-generator
        image: busybox
                args: [/bin/sh, -c, 'while true; do env | grep -i proxy http_proxy=localhost:8080 https_proxy=localhost:8080 no_proxy=localhost; wget -q -O- http://localhost:30000; done']
